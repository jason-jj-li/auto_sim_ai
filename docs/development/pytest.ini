[pytest]
minversion = 7.0
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Options
addopts =
    -ra
    -q
    --strict-markers
    --strict-config
    --cov=src
    --cov-report=html
    --cov-report=term-missing
    --cov-branch

# Markers
markers =
    integration: Integration tests (may require external services)
    slow: Slow tests (may take more than 1 second)
    unit: Fast unit tests
    llm: Tests that require LLM connection

# Coverage settings
[coverage:run]
source = src
omit =
    */tests/*
    */__pycache__/*
    */venv/*
    */env/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

